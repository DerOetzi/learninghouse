name: build-project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install build package
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build