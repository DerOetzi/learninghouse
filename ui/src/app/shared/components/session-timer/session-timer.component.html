<div class="flex flex-row justify-center items-center content-center">
    <div class="flex flex-col justify-start items-center content-center gap-0">
        <span class="label flex">{{'components.sessiontimer.label' | translate}}</span>
        <span class="time flex" role="timer">{{display$ | async}}</span>
    </div>
    <button mat-icon-button (click)="refresh.emit()" [matTooltip]="'components.sessiontimer.refresh' | translate">
        <mat-icon>refresh</mat-icon>
    </button>
</div>
