<mat-card class="mat-elevation-z8">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-sm="column"
        fxLayoutAlign.lt-sm="center stretch" fxLayoutGap.lt-sm="1.1rem">
        <mat-card-title [attr.id]="title_id">{{config.title | translate}}</mat-card-title>
        <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="1.1rem">
            <mat-form-field fxFlex="100%" appearance="outline">
                <mat-icon matPrefix>search</mat-icon>
                <mat-label>{{'components.table.filter.search' | translate}}</mat-label>
                <input matInput type="text" (keyup)="doFilter($event)" [(ngModel)]="filter">
                <button *ngIf="filter" matSuffix mat-icon-button
                    [attr.aria-label]="'components.table.filter.clear' | translate" (click)="clearFilter()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-fab color="primary" [matTooltip]="'components.table.actions.add' | translate"
                *ngIf="config.showAdd" (click)="actionsService.onAdd.emit({id: config.id!})">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content fxLayout=" column" fxLayoutAlign="center stretch" fxLayoutGap="1.1rem">
        <table mat-table [dataSource]="dataSource" [attr.aria-describedby]="title_id">
            <ng-content></ng-content>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> {{'components.table.columns.actions' | translate}}
                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="actionsService.onEdit.emit({id: config.id!, row: row})"
                        *ngIf="config.showEdit"
                        [matTooltip]="'components.table.actions.edit_row_description' | translate: {rowDescription: row[config.rowDescription!]}">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteRow(row)" *ngIf="config.showDelete"
                        [matTooltip]="'components.table.actions.delete_row_description' | translate: {rowDescription: row[config.rowDescription!]}">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="paginator">
                <td mat-footer-cell *matFooterCellDef [colSpan]="config.columns.length">
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="config.columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: config.columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell no-items" [colSpan]="config.columns.length">{{'components.table.common.no_items' |
                    translate}}
                </td>
            </tr>

            <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
        </table>
    </mat-card-content>
</mat-card>
