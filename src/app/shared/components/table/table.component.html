<mat-card class="mat-elevation-z8">
    <mat-card-header fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="center stretch"
        fxLayoutAlign="space-between center" fxLayoutGap.lt-sm="1.1rem">
        <mat-card-title>{{title | translate}}</mat-card-title>
        <mat-form-field fxFlex="30%" fxFlex.lt-lg="50%" fxFlex.lt-sm="98%">
            <input matInput type="text" placeholder="Filter" (keyup)="doFilter($event)">
        </mat-form-field>
    </mat-card-header>
    <mat-card-content fxLayout=" column" fxLayoutAlign="center stretch" fxLayoutGap="1.1rem">
        <table mat-table [dataSource]="dataSource">
            <ng-content></ng-content>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> {{'components.table.columns.actions' | translate}}
                </th>
                <td mat-cell *matCellDef="let row"> Temp </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell no-items" [attr.colspan]="columns.length">{{'components.table.common.no_items' |
                    translate}}
                </td>
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-actions>
</mat-card>
