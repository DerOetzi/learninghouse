<mat-card class="mat-elevation-z8">
    <mat-card-header fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="center stretch"
        fxLayoutAlign="space-between center" fxLayoutGap.lt-sm="1.1rem">
        <mat-card-title>{{'pages.auth.apikeys.common.title' | translate}}</mat-card-title>
        <mat-form-field fxFlex="30%" fxFlex.lt-lg="50%" fxFlex.lt-sm="98%">
            <input matInput type="text" placeholder="Filter" (keyup)="doFilter($event)">
        </mat-form-field>
    </mat-card-header>
    <mat-card-content fxLayout=" column" fxLayoutAlign="center stretch" fxLayoutGap="1.1rem">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'pages.auth.apikeys.columns.description'
                    |translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'pages.auth.apikeys.columns.role' | translate}}
                </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-actions>
</mat-card>
