<mat-sidenav-container autosize>
    <mat-sidenav [mode]="media$.isActive('lt-md') ? 'over' : 'side'"
        [opened]="!media$.isActive('lt-md') || (layoutService.isOpened$ | async)"
        [fixedInViewport]="media$.isActive('lt-md')" fixedTopGap="56" role="navigation" class="mat-elevation-z8">
        <div fxLayout="column" fxLayoutAlign="space-between center" class="flex-height-container">
            <mat-nav-list>
                <ng-container *ngFor="let navItem of navItems">
                    <a mat-list-item *ngIf="(authService.role$ | async)?.isMinimumRole(navItem.minimumRole)"
                        [routerLink]="navItem.route">
                        <mat-icon matListIcon [svgIcon]="navItem.svg ? navItem.svg : ''">{{navItem.icon ? navItem.icon:
                            ''}}
                        </mat-icon>
                        <h3 matLine
                            [class.cdk-visually-hidden]="!(media$.isActive('lt-md') || (layoutService.isOpened$ | async))">
                            {{navItem.title}}
                        </h3>
                        <p matLine *ngIf="media$.isActive('lt-md') || (layoutService.isOpened$ | async)">
                            {{navItem.subtitle}}</p>
                    </a>
                </ng-container>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item *ngIf="!(authService.role$ | async)" routerLink="/auth">
                    <mat-icon matListIcon>login</mat-icon>
                    <h3 matLine
                        [class.cdk-visually-hidden]="!(media$.isActive('lt-md') || (layoutService.isOpened$ | async))">
                        Login
                    </h3>
                </a>
                <a mat-list-item *ngIf="authService.role$ | async" (click)="logout()">
                    <mat-icon matListIcon>logout</mat-icon>
                    <h3 matLine
                        [class.cdk-visually-hidden]="!(media$.isActive('lt-md') || (layoutService.isOpened$ | async))">
                        Logout
                    </h3>
                    <p matLine *ngIf="media$.isActive('lt-md') || (layoutService.isOpened$ | async)">
                        {{authService.role$ | async}}</p>
                </a>
                <a mat-list-item *ngIf="!media$.isActive('lt-md')" [ngSwitch]="(layoutService.isOpened$ | async)"
                    (click)="layoutService.toggleNavigation()">
                    <mat-icon matListIcon *ngSwitchCase="false">keyboard_double_arrow_right</mat-icon>
                    <mat-icon matListIcon *ngSwitchCase="true">keyboard_double_arrow_left</mat-icon>
                    <h3 matLine *ngSwitchCase="true">Collapse</h3>
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <main>
            <ng-content></ng-content>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
